version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: instanttls-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: instanttls
      POSTGRES_PASSWORD: instanttls
      POSTGRES_DB: instanttls
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instanttls"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
